<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body onload="loadTable()">
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form id="form">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                         <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
												<label for="city">Enter a City</label>
                         <input class="form-control" id="city" type="text" placeholder="City">
												<label for="state">Enter a State</label>
												<select name="state" id="state" placeholder="Texas">
																<option value="">State</option>
														    <option value="ak">Alaska</option>
																<option value="al">Alabama</option>
																<option value="ar">Arkansas</option>
																<option value="az">Arizona</option>
																<option value="ca">California</option>
																<option value="co">Colorodo</option>
																<option value="ct">Conneticut</option>
																<option value="fl">Florida</option>
																<option value="ga">Georgia</option>
																<option value="ia">Iowa</option>
																<option value="in">Indiana</option>
																<option value="ks">Kansas</option>
																<option value="ky">Kentucky</option>
																<option value="la">Louisiana</option>
																<option value="ma">Montana</option>
																<option value="md">Maryland</option>
																<option value="mi">Mississippi</option>
																<option value="mo">Montana</option>
																<option value="ms">Missouri</option>
																<option value="nc">North Carolina"</option>
																<option value="nh">New Hampshire</option>
																<option value="nj">New Jersey</option>
																<option value="nm">New Mexico</option>
																<option value="ny">New York</option>
																<option value="oh">Ohio</option>
																<option value="on">Ontario</option>
																<option value="or">Oregon</option>
																<option value="pa">Pennsylvania</option>
																<option value="sc">South Carolina</option>
																<option value="tn">Tennessee</option>
																<option value="tx">Texas</option>
																<option value="va">Virginia</option>
																<option value="wa">Washington</option>
																<option value="wi">Wisconsin</option>
																<option value="wv">West Virginia</option>
													</select>
												<label for="country">Enter a Country</label>
													<select name="country" id="country" placeholder="Country">
																<option value="">Country</option>
																<option value="us">United States</option>
																<option value="ca">Canada</option>
												  </select>		
												<label for="shape">Enter a UFO Shape</label>
													<select name="shape" id="shape" placeholder="Shape">
																<option value="">Shape</option>
																    <option value="changing">Shape</option>
																		<option value="chevron">Chevron</option>
																		<option value="cigar">Cigar</option>
																		<option value="circle">Circle</option>
																		<option value="cross">Cross</option>
																		<option value="cylinder">Cylinder</option>
																		<option value="disk">Disk</option>
																		<option value="disk">Disk</option>n
																		<option value="fireball">Fireball</option>
																		<option value="flash">Flash</option>
																		<option value="formation"></option>
																		<option value="light">Light</option>
																		<option value="other">Other</option>
																		<option value="oval">Oval</option>
																		<option value="rectangle">Rectangle</option>
																		<option value="sphere">Sphere</option>
																		<option value="teardrop">Teardop</option>
																		<option value="triangle">Triangle</option>
																		<option value="unknown">Unknown</option>

												  </select>															
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody id="row"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
